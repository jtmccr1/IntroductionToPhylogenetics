<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Intro to phylogenetics</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/JTIV.css">
<!--		<link rel="stylesheet" href="css/theme/custom-gc.css" />-->


		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section class="title-slide">
				<div>
				<h6>Introduction to Phylogenetics</h6>
				<p>JT McCrone <br/>Andrew Rambaut group <br/>University of Edinburgh</p>
				</div>
				</section>

				<section>
					<h5>Phylogenetics model the unobserved past</h5>
						<div class="fig-container"
							 data-file="figures/phylogeography_intro.html"
							 data-overflow-shown=true
							data-style="height: 700px; width: 1600px;">
						</div>
				</section>

				<section>
					<h5>Building a tree (distance)</h5>
					<div class="fig-container"
						 data-file="figures/distanceTree.html"
						 data-overflow-shown=true
						 data-style="height: 700px; width: 1600px;">
					</div>
				</section>

				<section>
					<h5>Building a tree (Likelihood)</h5>
					<div class="fig-container"
						 data-file="figures/mlTree.html"
						 data-overflow-shown=true
						 data-style="height: 700px; width: 1600px;">
					</div>
				</section>
				<section>
					<h5>Placing a tree in time</h5>
					<div class="fig-container"
						 data-file="figures/rooting.html"
						 data-overflow-shown=true>
					</div>
				</section>
				<section>
					<div class="row">
						<h5>Building a time tree</h5>
						<img src="figures/images/molecular_evolution_ML.png"/>

					</div>
				</section>
				<section>
					<div class="row">
						<h5>Building a time tree</h5>
						<img src="figures/images/molecular_evolution_Beast.png"/>

					</div>
				</section>

			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				viewDistance: 3, // to lazy load iframes
				// The "normal" size of the presentation, aspect ratio will be preserved
				// when the presentation is scaled to fit different resolutions. Can be
				// specified using percentage units.
				// width: 960,
				// height: 700,
				// width: "100%",
				// height: "100%",
				// Factor of the display size that should remain empty around the content
				margin: 0.1,

				// // Bounds for smallest/largest possible scale to apply to content
				// minScale: 0.5,
				// maxScale: 1.5,

				dependencies: [
					{ src: 'plugin/math/math.js', async: true },
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true },
                    { src: 'node_modules/reveald3/reveald3.js' }
				]
			});
		</script>
	</body>
</html>
